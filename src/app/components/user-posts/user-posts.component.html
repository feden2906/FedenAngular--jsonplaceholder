<h1 class="userName">All posts from user {{userName}} :</h1>
<app-loading *ngIf="!posts"></app-loading>
<app-chosen-post *ngIf="chosenPost" [post]="chosenPost" (bubbleUp)="getBubble($event)"></app-chosen-post>
<div class="postsWrapper">
  <app-post *ngFor="let p of posts" [post]="p" [chosenPost]="chosenPost" (bubbleUp)="getBubble($event)"></app-post>
</div>
